name: CI Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        compiler: [gcc, clang]
        exclude:
          # GCC not default on macOS
          - os: macos-latest
            compiler: gcc

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libncurses-dev \
          libsqlite3-dev \
          git

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake ncurses sqlite3

    - name: Set up compiler (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        if [ "${{ matrix.compiler }}" = "gcc" ]; then
          echo "CC=gcc" >> $GITHUB_ENV
          echo "CXX=g++" >> $GITHUB_ENV
        else
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV
        fi

    - name: Set up compiler (macOS)
      if: runner.os == 'macOS'
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: Create build directory
      run: mkdir -p build

    - name: Configure CMake (without llama.cpp for fast CI)
      run: |
        cmake -S KeplerSynapseNet -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DUSE_LLAMA_CPP=OFF \
          -DBUILD_PRIVACY=OFF \
          -DBUILD_TESTS=ON

    - name: Build
      run: |
        cmake --build build --config Release --parallel $(nproc || sysctl -n hw.logicalcpu)

    - name: Run tests
      run: |
        ctest --test-dir build --output-on-failure --parallel $(nproc || sysctl -n hw.logicalcpu)

    - name: Build with Privacy (Ubuntu only)
      if: runner.os == 'Linux'
      run: |
        rm -rf build_privacy
        cmake -S KeplerSynapseNet -B build_privacy \
          -DCMAKE_BUILD_TYPE=Release \
          -DUSE_LLAMA_CPP=OFF \
          -DBUILD_PRIVACY=ON \
          -DBUILD_TESTS=ON
        cmake --build build_privacy --config Release --parallel $(nproc)

    - name: Test Privacy Build (Ubuntu only)
      if: runner.os == 'Linux'
      run: |
        ctest --test-dir build_privacy --output-on-failure --parallel $(nproc)

  build-with-llama:
    runs-on: ubuntu-latest
    name: Build with llama.cpp (Linux)
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libncurses-dev \
          libsqlite3-dev \
          git

    - name: Create build directory
      run: mkdir -p build

    - name: Configure CMake (with llama.cpp)
      run: |
        cmake -S KeplerSynapseNet -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DUSE_LLAMA_CPP=ON \
          -DBUILD_PRIVACY=OFF \
          -DBUILD_TESTS=ON

    - name: Build with llama.cpp
      run: |
        # Set longer timeout for llama.cpp build
        timeout 1800 cmake --build build --config Release --parallel 2 || true

    - name: Check if synapsed binary exists
      run: |
        if [ -f build/synapsed ]; then
          echo "✓ synapsed binary built successfully"
          ./build/synapsed --version 2>/dev/null || echo "Binary exists but version check not implemented"
        else
          echo "✗ Failed to build synapsed"
          exit 1
        fi

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Checks
    steps:
    - uses: actions/checkout@v4

    - name: Check file permissions
      run: |
        # Ensure shell scripts are executable
        find . -name "*.sh" -type f -exec chmod +x {} \;
        git diff --exit-code || echo "Files need permission fix"

    - name: Check for TODO comments
      run: |
        echo "=== TODO/FIXME items found ==="
        grep -r "TODO\|FIXME" --include="*.cpp" --include="*.h" KeplerSynapseNet/src/ || echo "No TODOs found"

  build-windows:
    runs-on: windows-latest
    name: build (windows-latest, msys2)
    steps:
    - uses: actions/checkout@v4

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MSYS
        update: true
        install: >-
          base-devel
          gcc
          cmake
          ninja
          pkgconf
          git
          ncurses
          sqlite

    - name: Configure CMake (MSYS2)
      shell: msys2 {0}
      run: |
        cmake -S KeplerSynapseNet -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_C_COMPILER=gcc \
          -DCMAKE_CXX_COMPILER=g++ \
          -DBUILD_TUI=OFF \
          -DUSE_LLAMA_CPP=OFF \
          -DUSE_SECP256K1=OFF \
          -DBUILD_PRIVACY=OFF \
          -DBUILD_IDE=OFF \
          -DBUILD_TESTS=ON

    - name: Build (MSYS2)
      shell: msys2 {0}
      run: |
        cmake --build build --config Release --parallel 2

    - name: Run tests (MSYS2)
      shell: msys2 {0}
      run: |
        ctest --test-dir build --output-on-failure --parallel 2

  docker-build:
    runs-on: ubuntu-latest
    name: Docker build (KeplerSynapseNet)
    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image (runs tests during build)
      run: |
        docker build -f KeplerSynapseNet/Dockerfile -t synapsenet:ci KeplerSynapseNet
